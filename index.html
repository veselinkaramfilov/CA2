<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Directory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            margin-top: 25px;
        }
        .add{
            margin-left: 10px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <h1>Telephone Directory</h1>

    <div id="table">
    </div>
    
        <button type="button" class="btn btn-success btn-m add" data-toggle="modal" data-target="#myModal">Add</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New </h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="surname" class="col-form-label">Surname:</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="form-group">
                    <label for="nickname" class="col-form-label">Nickname:</label>
                    <input type="text" class="form-control" id="nickname">
                </div>
                <div class="form-group">
                    <label for="phone" class="col-form-label">Phone:</label>
                    <input type="number" class="form-control" id="phone">
                </div>

              </div>
              <div class="modal-footer">
                <button id="send" type="button" class="btn btn-success" >Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
            
          </div>
        </div>
        <script src="./frontend.js"></script>
</body>
</html>
